<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/image/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="./assets/image/logo.png" class="logo" alt="logo" width="150">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page"  href="./index.html">Home</a>
            <a class="nav-link" href="./upcomingevents.html">Upcoming Events</a>
            <a class="nav-link" href="./pastevents.html">Past Events</a>
            <a class="nav-link active" href="./contact.html">Contact</a>
            <a class="nav-link" href="./stats.html">Stats</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-title">
      <a class="" href="./pastevents.html"><i class="bi bi-arrow-left"></i></a>
      <h1>Contact</h1>
      <a class="" href="./stats.html"><i class="bi bi-arrow-right"></i></a>
    </div>
    <div class="container">
        <div class="container-content">
          <form class="mt-2 mb-4">
            <div class="mb-3" style="width: 300px;">
              <label for="nameInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameInput" name="name">
            </div>
            <div class="mb-3" style="width: 300px;">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailInput" name="email">
            </div>
            <div class="mb-3" style="width: 300px;">
              <label for="messageInput" class="form-label">Message</label>
              <textarea class="form-control" id="messageInput" name="message"></textarea>
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>               
    </div>
  </main>
  <footer>
    <div class="container-footer1">
      <div class="m-1">
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="light"
        ><i class="bi bi-facebook"></i></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
        ><i class="bi bi-instagram"></i></a>
        <a
          class="btn btn-link btn-floating btn-lg text-white m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
        ><i class="bi bi-whatsapp"></i>
        </a>
      </div>
    </div>
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="https://github.com/Jchock90/jesus-mansilla-amazingevents"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="bi bi-github"></i>Tarea Mindhub
      </a>
    </div>
  </footer>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
